<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ping Pong</title>
  </head>
  <style>
    .jumbotron{
      background: ##FF00FF;
    }
  </style>
  <body>
  <!--   content in a container -->
    <div class="container">
      <h1>Let's Play!</br><small>Rules</small></h1>
      <!-- jumbotron to style ping pong background -->
      <div class="jumbotron">
         <h1>Ping Pong</h1>
         <!-- Instructions to the game -->
         <p>Ping Pong will count upto your number from 1 with the following exceptions:</p>
         <p>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </p>
      <!--   input and submit button -->
        <form id="formEnter">
          <label></label>
          <input type="text" id="submit">
           <button id="onClick">Ping Pong</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
