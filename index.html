<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link rel="icon" href="/home/lincoln/Documents/Ping Pong/ping-pong.png">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/waypoints.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <title>Ping Pong</title>
  </head>
  <!-- In place of CSS -->
  <style>
    .jumbotron{
      background: ##FF00FF;
    }
    body{
      font-family: Handlee;
      background: url('/home/lincoln/Documents/Ping Pong/walt-disney-studios.jpg');
    }
    .center{
      text-align: center;
    }

  </style>
  <body>
  <!--   content in a container -->
  <div class="content">
        <section class="os-animation" data-os-animation="bounceInUp" data-os-animation-delay="0s">
          <div class="container">
            <div class="row">
               <div class="col-4 mx-auto">
                   <img src="/home/lincoln/Documents/Ping Pong/1197512538_nv.png" class="img-fluid" alt="Responsive image">
                </div>
              </div>
            </div>
          </section>
        </div>
    <div class="container">
      <h1 class="center">Let's Play!</br><small>Rules</small></h1>
      <!-- jumbotron to style ping pong background -->
      <div class="jumbotron">
         <h1>Ping Pong</h1>
         <!-- Instructions to the game -->
         <p>Ping Pong will count upto your number from 1 with the following exceptions:</p>
         <p>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "pingpong"</li>
        </p>
      <!--   input and submit button -->
        <form id="formEnter">
          <label></label>
          <input type="text" id="submit">
           <button id="onClick">Ping Pong</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/waypoints.js"></script>
    <script type="text/javascript" scr="js/jquery.waypoints.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://cjode.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/jquery.waypoints.min.js" type="text/javascript"></script>
    <script src="js/waypoints.js" type="text/javascript"></script>
  </body>
</html>
